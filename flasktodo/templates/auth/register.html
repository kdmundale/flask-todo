{% extends 'base.html' %}


{% block content %}

<h1>register</h1>
<div class="auth-page">
  <form class="auth-page-form" method="post">
    <label class="auth" for="email">Email</label>
    <input class="auth" name="email" id="email" required>
    <label class="auth" for="password">Password</label>
    <input class="auth" type="password" name="password" id="password" required>

    <input class="save-button" type="submit" value="Register">
    <button class="return" onclick="goBack()">Go Back</button>
    
    </form>
  </div>
  <script>
    function goBack() {
      window.history.back()
    }
    </script>
{% endblock %}
